---
layout: default
title: Home
nav_order: 1
description: "Middlware Home"
permalink: /
icon_dir: docs/images/icon
---

{% for category in site.data.docs %}
	<p class="label">{{category[1].title}}</p>
	<div class="cards">
	{% for item in category[1].items %}
		<div class="card">
		  <a href="{{category[1].url}}/{{item.slug}}" >
		    <img src="{{page.icon_dir}}/{{item.icon}}"   alt="">
			</a>
		</div>
	{% endfor %} 
	</div>
{% endfor %}
